<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

<title>Insert title here</title>
<body>

<textarea name='test' id='test'>123</textarea>
<input type=button value='submint' id='btn'>
<div id='result'></div>
<script>
$("#btn").click(function(){
	$.ajax({
		url:"http://localhost:3000/testSun",
		type:"post",
		data:{ text:$("#test").val()},
		success:function( text ){
			$("#result").append(text);
		},
		error:function(){
			alert('error');
		}		
	});
})
</script>



</body>
</html>
