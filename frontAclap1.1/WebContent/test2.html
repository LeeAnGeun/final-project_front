<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Insert title here</title>
<script src="js/clipboard.min.js"></script>
</head>
<body>

<!-- Target -->
<input id="foo" value="">

<!-- Trigger -->
<button class="urlSave" onclick='save()' data-clipboard-target="#foo">저장하기</button>

<script> 
new ClipboardJS('.urlSave'); 

function save(){
	let url = window.location.href;
	$("#foo").val(url);
}

</script>
</body>
</html>
