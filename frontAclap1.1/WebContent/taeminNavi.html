<script>
$(document).ready(function(){

	$("#len5").hide();
	$("#len6").hide();
	
	// 로그인 정보 가져오기
	let login = sessionStorage.getItem("login");
	let json = JSON.parse(login); 
	if(json != null){
		let profilePic = json.profilePic;
		$("#len4").hide();
		
		if(json.auth==3){
			$("#len5").show();
			$("#len5").attr('src', json.profilePic);
			$(".loginModalImg").attr('src', json.profilePic);
			$(".loginModalNickName").html(json.nickName);
			$(".loginModalEmail").html(json.email);
			// 새로 클래스를 신청한 사람이 있는지 뿌려주는 코드 들어가야함!
			$(".loginNewContent").html("새로운 클래스 신청자 : 0명")
			/////////////////////////////////////////////////
		}
		else if(json.auth==9){
			$("#len6").show();
			// 새로 들어온 문의글 갯수 불러오는 코드 들어가야함!
			$(".ManagerNewContent").html("새로운 문의글 : 0건")
			/////////////////////////////////////////////////
		}
	}	

	
	// 유저 모달창 띄우기
	let chNum = 0;
	$("#len5").click(function(){
		$(".hide_modal").toggleClass("show_modal");	
		if(chNum == 0){
			$(".carousel-control-next").hide();	
			chNum = 1;
		}
		else{
			$(".carousel-control-next").show();	
			chNum = 0;
		}
	});
	
	// 매니저 모달창 띄우기
	$("#len6").click(function(){
		$(".Manager_hide_modal").toggleClass("Manager_show_modal");	
	});
	
	// 스크롤 고정
	$(window).scroll(function(event) {
		if($(window).scrollTop() > $("#login_modal").offset().top) {
			$("#login_modal").css("position",'fixed');
			$("#login_modal").css("z-index",'1');
		}
		if($(window).scrollTop() < $("#login_modal").offset().top) {
			$("#login_modal").css("position",'static');
			$("#login_modal").css("z-index",'1');
		}
		if($(window).scrollTop() > $("#Manager_login_modal").offset().top) {
			$("#Manager_login_modal").css("position",'fixed');
			$("#Manager_login_modal").css("z-index",'1');
		}
		if($(window).scrollTop() < $("#Manager_login_modal").offset().top) {
			$("#Manager_login_modal").css("position",'static');
			$("#Manager_login_modal").css("z-index",'1');
		}
	});
	
	// 로그아웃 
	$(".logoutButton").click(function(){
		sessionStorage.clear();
		location.reload();               
	});

});
